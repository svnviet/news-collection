<div class="page-detail">
    <main class="sidebar-1 max-w-4xl mx-auto p-4 bg-white shadow mt-4 rounded-lg">
        <div class="mb-4">
            <img src="{{ url_for('static', filename=article_rd.source_logo_url) }}" alt="Source Logo"
                 class="h-15 mb-1">
        </div>
        <h2 class="text-2xl font-semibold mb-4">{{ article_rd.title }}</h2>
        {% if article_rd.author %}
        <p class="text-sm text-gray-500 text-left"><span>Bài viết của </span>{{ article_rd.author|safe }}</p>
        {% endif %}
        <p class="text-sm text-gray-500 mb-4 text-right">{{ article_rd.published_at }}</p>
        <div class="prose max-w-none relative" x-data="{ expanded: false }">
            <!-- Content with clipping -->
            <div
                    class="transition-all duration-300"
                    :class="expanded ? 'max-h-full' : 'max-h-[45rem] overflow-hidden'"
            >
                {{ article_rd.content | safe }}

                <p class="text-sx text-gray-500 mb-4 text-left">Đọc bài viết gốc tại <a class="text-blue-500 underline"
                                                                                        href="{{ article_rd.article_url }}"
                                                                                        target="_blank">đây</a></p>
            </div>

            <!-- Gradient overlay with centered button -->
            <div
                    class="absolute bottom-0 left-0 w-full h-20 flex items-end justify-center bg-gradient-to-t from-white to-transparent"
                    x-show="!expanded"
                    style="pointer-events: none;"
            >
                <button
                        class="article-read-more-button z-10 flex items-center gap-2 px-4 py-2 bg-white shadow rounded-md text-blue-600 hover:underline"
                        @click="expanded = true"
                        style="pointer-events: auto;"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                    Show more
                </button>
            </div>
        </div>
    </main>
</div>
