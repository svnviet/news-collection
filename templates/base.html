<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Báo Tiếng Việt - Tin Tức Tổng Hợp</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
          content="Tin tức tổng hợp nhanh chóng và chính xác. Cập nhật liên tục các tin hot nhất về thế giới, công nghệ, kinh doanh và đời sống.">
    <meta name="keywords" content="tin tức, báo chí, Việt Nam, thế giới, công nghệ, kinh doanh, đời sống, tin nhanh">
    <meta name="author" content="Tin Tức Tổng Hợp">
    <link rel="canonical" href="{{ request.url }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Báo Tiếng Việt - Tin Tức Tổng Hợp">
    <meta property="og:description"
          content="Tin tức tổng hợp nhanh chóng và chính xác. Cập nhật liên tục các tin hot nhất.">
    <meta property="og:image" content="{{ url_for('static', filename='logo.png', _external=True) }}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:site_name" content="Tin Tức Tổng Hợp">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Báo Tiếng Việt - Tin Tức Tổng Hợp">
    <meta name="twitter:description" content="Tin tức tổng hợp nhanh chóng và chính xác.">
    <meta name="twitter:image" content="{{ url_for('static', filename='logo.png', _external=True) }}">

    <!-- Language -->
    <meta http-equiv="Content-Language" content="vi">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <!-- Tailwind & Alpine -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Header -->
<header class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="flex items-center">
            <div class="bg-red-600 text-yellow-400 font-bold text-2xl w-10 h-10 flex items-center justify-center rounded-full shadow">
                N
            </div>
            <span class="text-sx font-semibold pt-5 px-1">Tin Tức Tổng Hợp</span>
        </a>
        <nav class="space-x-4">
            <a href="/" class="text-gray-700 hover:text-blue-600">Tổng hợp</a>
            <a href="{{ url_for('get_news_by', theloai='the-gioi') }}" class="text-gray-700 hover:text-blue-600">Thế
                giới</a>
            <a href="{{ url_for('get_news_by', theloai='cong-nghe') }}" class="text-gray-700 hover:text-blue-600">Công
                nghệ</a>
            <a href="{{ url_for('get_news_by', theloai='kinh-doanh') }}" class="text-gray-700 hover:text-blue-600">Kinh
                doanh</a>
            <a href="{{ url_for('get_news_by', theloai='cuoc-song') }}" class="text-gray-700 hover:text-blue-600">Cuộc
                sống</a>
        </nav>
    </div>
</header>

{% block content %}{% endblock %}

<!-- Footer -->
<footer class="bg-white mt-10 border-t py-6 text-center text-sm text-gray-500">
    © 2025 Tin Tức Tổng Hợp. All rights reserved.
</footer>

<script src="{{ url_for('static', filename='vn-vi.js') }}"></script>

</body>
</html>
